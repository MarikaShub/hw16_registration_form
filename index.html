<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <form id="registrationForm" class="form" novalidate>
      <h2 class="form__title">Регистрация</h2>

      <!-- Поле ввода имени -->
      <label for="name" class="form__label">Имя</label>
      <input type="text" id="name" class="form__input" name="name" placeholder="Введите ваше имя" required minlength="2" maxlength="20" pattern="[A-Za-zА-Яа-яЁё\s]+" />
      <small>Только буквы и пробелы, от 2 до 20 символов.</small>
      <span class="form__error" id="nameError"></span>

      <!-- Поле ввода email -->
      <label for="email" class="form__label">Email</label>
      <input type="email" id="email" class="form__input" name="email" placeholder="Введите ваш email" required />
      <small>Введите корректный email (например, user@example.com).</small>
      <span class="form__error" id="emailError"></span>

      <!-- Поле ввода возраста -->
      <label for="age" class="form__label">Возраст</label>
      <input type="number" id="age" class="form__input" name="age" placeholder="Введите ваш возраст" required min="1" max="120" />
      <small>Возраст должен быть в диапазоне от 1 до 120 лет.</small>
      <span class="form__error" id="ageError"></span>

      <!-- Поле выбора пола -->
      <label class="form__label">Пол</label>
      <div class="form__radio-group">
        <label class="form__radio-label">
          <input type="radio" name="gender" value="male" required /> Мужчина
        </label>
        <label class="form__radio-label">
          <input type="radio" name="gender" value="female" required /> Женщина
        </label>
      </div>
       <small>Выберите ваш пол.</small>
      <span class="form__error" id="genderError"></span>

      <!-- Поле выбора профессии -->
      <label for="profession" class="form__label">Профессия</label>
      <select id="profession" class="form__select" name="profession" required>
        <option value="" disabled selected>Выберите профессию</option>
        <option value="doctor">Врач</option>
        <option value="programmer">Программист</option>
        <option value="teacher">Учитель</option>
        <option value="designer">Дизайнер</option>
        <option value="engineer">Инженер</option>
        <option value="seller">Продавец</option>
        <option value="other">Другое</option>
      </select>
      <small>Выберите одну из профессий.</small>
      <span class="form__error" id="professionError"></span>

      <!-- Поле ввода пароля -->
      <label for="password" class="form__label">Пароль</label>
      <input type="password" id="password" class="form__input" name="password" placeholder="Введите пароль" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
      <small>Минимум 8 символов, одна заглавная буква, одна строчная буква и одна цифра.</small>
      <span class="form__error" id="passwordError"></span>

      <!-- Чекбокс согласия -->
      <label class="form__checkbox-label">
        <input type="checkbox" id="agreement" class="form__checkbox" required /> Я согласен на обработку данных
      </label>
      
      <span class="form__error" id="agreementError"></span>

      <!-- Кнопка отправки -->
      <button type="submit" id="submitBtn" class="form__submit-btn" disabled>Зарегистрироваться</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
